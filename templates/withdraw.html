{% extends 'base2.html' %}
{% load static %}
{% block content %}


        <!-- Section -->
        <section class="vh-lg-100 d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center form-bg-image">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="signin-inner my-3 my-lg-0 bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                            <div class="text-center text-md-center mb-4 mt-md-0">
                                <h1 class="mb-0 h3">Withdraw</h1>
                            </div>
							
                            <form action="" method="POST" class="mt-4">
							{% csrf_token %}
                                <!-- Form -->
                                <div class="form-group mb-4">
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1"><span class="fas fa-envelope"></span></span>
                                        <input type="email" name="email" class="form-control" placeholder="example@company.com" id="email" autofocus required>
                                    </div>  
                                </div>
                                <!-- End of Form -->
                                <div class="form-group">
                                    <!-- Form -->
                                    <div class="form-group mb-4">
                                        <div class="input-group">
                                            <span class="input-group-text" id="basic-addon2"><span class="fab fa-btc"></span></span>
                                            <input type="text" name="asset" placeholder="Amount in BTC" class="form-control" id="password" required>
                                        </div>  
                                    </div>
								</div>
                                    <!-- End of Form -->
									<div class="form-group">
                                    <!-- Form -->
                                    <div class="form-group mb-4">
                                        <div class="input-group">
                                            <span class="input-group-text" id="basic-addon2"><span class="fas fa-wallet"></span></span>
                                            <input type="text" name="address" placeholder="BTC Address" class="form-control" id="password" required>
                                        </div>  
                                    </div>
								</div>
                                    <!-- End of Form -->
                                <button type="submit" class="btn btn-block btn-primary">Next</button>
                            </form>
                            <div class="d-flex justify-content-center align-items-center mt-4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


{% endblock %}
